name: ui_challenge
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  extended_image: ^0.7.3+1
  flutter_blurhash: ^0.4.1
  flutter_zoom_drawer: ^1.0.3
  fl_chart: ^0.10.0
  websafe_svg: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Thin.ttf
          weight: 100
          style: normal
        - asset: assets/fonts/gilroy/Gilroy-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/gilroy/Gilroy-UltraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/gilroy/Gilroy-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/gilroy/Gilroy-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/gilroy/Gilroy-Medium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/gilroy/Gilroy-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/gilroy/Gilroy-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/gilroy/Gilroy-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/gilroy/Gilroy-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/gilroy/Gilroy-ExtraBold.ttf
          weight: 800
          style: normal
        - asset: assets/fonts/gilroy/Gilroy-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/gilroy/Gilroy-Black.ttf
          weight: 900
          style: normal
        - asset: assets/fonts/gilroy/Gilroy-BlackItalic.ttf
          weight: 900
          style: italic